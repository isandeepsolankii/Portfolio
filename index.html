<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website in Progress</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-center">
        <h1 class="display-4 text-white">Website Under Construction</h1>
        <p class="lead text-white">
          We're working hard to bring you something amazing! Stay tuned.
        </p>
        <div class="progress mx-auto" style="width: 80%">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 75%"
          ></div>
        </div>
        <p class="text-white mt-3">
          Estimated Completion: <strong>Coming Soon</strong>
        </p>
      </div>
    </div>
  </body>
</html>
