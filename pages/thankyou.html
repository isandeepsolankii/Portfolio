<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thank You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .thank-you-container {
        text-align: center;
        background-color: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #ffc107;
      }
      p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
      }
      .back-home {
        margin-top: 20px;
      }
      a {
        text-decoration: none;
        color: black;
        background-color: #7fd6c1;
        padding: 10px 20px;
        border-radius: 5px;
      }
      a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>We got your message. We will get back to you soon!</p>
      <div class="back-home">
        <a href="/">Back to Home</a>
      </div>
    </div>
  </body>
</html>
