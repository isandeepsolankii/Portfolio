<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truth or Dare</title>
    <style>
      /* Basic styling */
      .body_container {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 1000px;
        margin: auto;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .col-12 {
        width: 100%;
      }
      .col-lg-5 {
        width: 50%;
      }
      .col-lg-7 {
        width: 50%;
      }
      .TaskButton {
        margin: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }
      .spinner {
        font-size: 20px;
        margin-top: 20px;
      }
      .activity {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="body_container">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-5">
            <h1>Select Truth or Dare.</h1>
            <button id="truthButton" class="TaskButton">Truth</button>
            <button id="dareButton" class="TaskButton">Dare</button>
            <div id="spinner" class="spinner" style="display: none">
              Loading...
            </div>
            <h3 id="activityText" class="activity"></h3>
          </div>
          <div class="col-12 col-lg-7">
            <!-- TeamMates content or image placeholder -->
            <div id="teamMatesContainer">TeamMates Component Placeholder</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const truthButton = document.getElementById("truthButton");
      const dareButton = document.getElementById("dareButton");
      const activityText = document.getElementById("activityText");
      const spinner = document.getElementById("spinner");

      const getQuestion = async (type) => {
        spinner.style.display = "block"; // Show loading spinner
        activityText.innerText = ""; // Clear previous activity text

        try {
          const response = await fetch(
            `https://api.truthordarebot.xyz/v1/${type}`
          );
          const data = await response.json();
          activityText.innerText = data.question;
        } catch (error) {
          console.error(`Error fetching random ${type} question:`, error);
          activityText.innerText = `Error fetching ${type} question`;
        } finally {
          spinner.style.display = "none"; // Hide loading spinner
        }
      };

      truthButton.addEventListener("click", () => {
        getQuestion("truth");
      });

      dareButton.addEventListener("click", () => {
        getQuestion("dare");
      });
    </script>
  </body>
</html>
